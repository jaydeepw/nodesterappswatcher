<!doctype html>
<html>
  <head>
    <title>Nodester Application Watcher</title>
    <style>
      body {
        min-width:357px;
        overflow-x:hidden;
      }
    </style>
  </head>
  <script src="jquery-1.7.2.min.js"></script>
  <script src="popup.js"></script>
  <body onload="getApps()">
    <div>My Nodester Apps
      <div>
        <ul id=appsList></ul> 
      </div>
    </div>
    <div> Configuration
      <form id="configurationForm" onsubmit="saveAndUpdate()">
        <br />
        <label for="user">User</label>
        <input type="text" name="user" id="user"/>
        <br />
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass"/>
        <br />
        <input type="submit" value="Save">
      </form>
    </div>
  </body>
</html>
